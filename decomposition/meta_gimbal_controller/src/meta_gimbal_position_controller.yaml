gimbal_position_controller:
  yaw_gimbal_joint:
    enable:
      {
        type: bool,
        default_value: true,
        description: "Specifies whether the yaw gimbal joint is enabled.",
      }
    name:
      {
        type: string,
        default_value: "yaw_gimbal_joint",
        description: "Specifies joint of the yaw gimbal.",
      }
  pitch_gimbal_joint:
    enable:
      {
        type: bool,
        default_value: true,
        description: "Specifies whether the pitch gimbal joint is enabled.",
      }
    name:
      {
        type: string,
        default_value: "pitch_gimbal_joint",
        description: "Specifies joint of the pitch gimbal.",
      }
  imu_topic:
    {
      type: string,
      default_value: "/gimbal_imu",
      description: "Specifies topic of the IMU.",
    }
  imu_sensor:
    {
      type: string,
      default_value: "dm_imu",
      description: "the sensor interface name of the imu",
    }
